name: CI

on:
  push:
    tags:
      - "v*.*.*" # åŒ¹é… v1.0.0, v2.1.3 ç­‰æ ¼å¼çš„æ ‡ç­¾
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install playwright
        run: pnpm playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Install playwright dependencies only
        run: pnpm playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - name: Run test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            dist/
            package.json
            pnpm-lock.yaml
          retention-days: 1

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') # åªåœ¨æ¨é€ç‰ˆæœ¬æ ‡ç­¾æ—¶æ‰§è¡Œ
    runs-on: ubuntu-latest
    permissions:
      contents: write # éœ€è¦å†™å…¥æƒé™æ¥åˆ›å»º GitHub Release
      id-token: write # ç”¨äº npm å‘å¸ƒçš„èº«ä»½éªŒè¯
    # æ³¨æ„ï¼šéœ€è¦åœ¨ GitHub ä»“åº“è®¾ç½®çš„ Secrets ä¸­æ·»åŠ  NPM_TOKEN

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´çš„ git å†å²ç”¨äº changelog

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify package version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.get_version.outputs.VERSION }}" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) does not match tag version (${{ steps.get_version.outputs.VERSION }})"
            exit 1
          fi

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate changelog from commits
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_ENV

          if [ -z "$PREV_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ªæ ‡ç­¾ï¼Œè·å–æ‰€æœ‰æäº¤
            COMMITS=$(git log --pretty=format:"%s" --reverse)
          else
            # è·å–ä¸¤ä¸ªæ ‡ç­¾ä¹‹é—´çš„æäº¤
            COMMITS=$(git log --pretty=format:"%s" ${PREV_TAG}..HEAD --reverse)
          fi

          # åˆ†ç±»æ•´ç†æäº¤ä¿¡æ¯
          FEATURES=""
          FIXES=""
          BREAKING=""
          DOCS=""
          CHORES=""
          OTHERS=""

          while IFS= read -r commit; do
            if [[ -z "$commit" ]]; then
              continue
            fi

            # æ ¹æ® conventional commits æ ¼å¼åˆ†ç±»
            case "$commit" in
              feat*)
                FEATURES="${FEATURES}- ${commit#feat*: }"$'\n'
                ;;
              fix*)
                FIXES="${FIXES}- ${commit#fix*: }"$'\n'
                ;;
              *"BREAKING CHANGE"* | *"!"*)
                BREAKING="${BREAKING}- ${commit}"$'\n'
                ;;
              docs*)
                DOCS="${DOCS}- ${commit#docs*: }"$'\n'
                ;;
              chore* | build* | ci* | test*)
                CHORES="${CHORES}- ${commit#*: }"$'\n'
                ;;
              *)
                OTHERS="${OTHERS}- ${commit}"$'\n'
                ;;
            esac
          done <<< "$COMMITS"

          # æ„å»º changelog
          CHANGELOG=""

          if [ -n "$BREAKING" ]; then
            CHANGELOG="${CHANGELOG}### ğŸ’¥ Breaking Changes"$'\n'"${BREAKING}"$'\n'
          fi

          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### âœ¨ Features"$'\n'"${FEATURES}"$'\n'
          fi

          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### ğŸ› Bug Fixes"$'\n'"${FIXES}"$'\n'
          fi

          if [ -n "$DOCS" ]; then
            CHANGELOG="${CHANGELOG}### ğŸ“š Documentation"$'\n'"${DOCS}"$'\n'
          fi

          if [ -n "$CHORES" ]; then
            CHANGELOG="${CHANGELOG}### ğŸ”§ Maintenance"$'\n'"${CHORES}"$'\n'
          fi

          if [ -n "$OTHERS" ]; then
            CHANGELOG="${CHANGELOG}### ğŸ“ Other Changes"$'\n'"${OTHERS}"$'\n'
          fi

          # å¦‚æœæ²¡æœ‰åˆ†ç±»çš„æäº¤ï¼Œæ˜¾ç¤ºé»˜è®¤æ¶ˆæ¯
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="### ğŸ“ Changes"$'\n'"- Various improvements and updates"$'\n'
          fi

          # ä½¿ç”¨ heredoc æ–¹å¼å¤„ç†å¤šè¡Œè¾“å‡º
          {
            echo 'CHANGELOG<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ğŸš€ What's Changed in v${{ steps.get_version.outputs.VERSION }}

            ${{ steps.changelog.outputs.CHANGELOG }}

            ### ğŸ“¦ Installation

            ```bash
            npm install @rewrite0/typed-worker@${{ steps.get_version.outputs.VERSION }}
            ```

            ```bash
            pnpm add @rewrite0/typed-worker@${{ steps.get_version.outputs.VERSION }}
            ```

            ### ğŸ”— Links

            - [ğŸ“¦ NPM Package](https://www.npmjs.com/package/@rewrite0/typed-worker/v/${{ steps.get_version.outputs.VERSION }})
            - [ğŸ“‹ Full Changelog](https://github.com/${{ github.repository }}/commits/v${{ steps.get_version.outputs.VERSION }})
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, '-') }}

      - name: Release completed
        if: success()
        run: |
          echo "âœ… Successfully completed release for v${{ steps.get_version.outputs.VERSION }}"
          echo "ğŸ“¦ Package info: @rewrite0/typed-worker@${{ steps.get_version.outputs.VERSION }}"
          echo "ğŸ“‹ Generated changelog with ${{ steps.changelog.outputs.CHANGELOG != '' && 'custom' || 'default' }} content"
          echo "ğŸš€ Release published to npm and GitHub!"
